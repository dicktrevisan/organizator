<div class="bg-surface-50 dark:bg-surface-950  flex items-center justify-center min-h-screen min-w-[100vw] overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, green 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">
                    
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Bom te ver!</div>
                    <span class="text-muted-color font-medium">Realize o login para continuar</span>
                </div>

                <div>
                    <p-floatlabel variant="on" >
                        <input pInputText id="email1" type="text" class="w-full  " [(ngModel)]="email" />
                        <label for="email1" class="">Usuário</label>
                    </p-floatlabel>
                    <p-floatlabel variant="on" class="mt-8">
                        <p-password id="password1" [(ngModel)]="password" [toggleMask]="true" styleClass="mb-4" [fluid]="true" [feedback]="false"></p-password>
                        <label for="password1">Senha</label>
                </p-floatlabel>
                    <div class="flex items-center justify-between mt-2 mb-8 gap-8">
                        <div class="flex items-center">
                            <p-checkbox [(ngModel)]="checked" id="rememberme1" binary class="mr-2"></p-checkbox>
                            <label for="rememberme1">Lembrar usuário</label>
                        </div>
                        <span class="font-medium no-underline ml-2 text-right cursor-pointer text-primary">Esqueceu a senha?</span>
                    </div>
                    <p-button label="Sign In" styleClass="w-full" routerLink="/"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
